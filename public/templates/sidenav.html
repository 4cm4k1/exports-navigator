<md-sidenav class="md-sidenav-left" md-component-id="sidenav" md-whiteframe="4">
    <md-toolbar class="">
        <h2 class="md-toolbar-tools">Admin Menu</h2>
    </md-toolbar>
    <md-content layout-padding>
        <md-list flex>
            <md-list-item ng-repeat="location in sidenav.locations" ng-click="sidenav.navigate(location.path)">
                    <md-icon>{{location.icon}}</md-icon>
                    <p>{{location.name}}</p>
            </md-list-item>
            <md-list-item ng-click="sidenav.signOut()">
                    <md-icon>exit_to_app</md-icon>
                    <p>Sign Out</p>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
