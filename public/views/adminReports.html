<h1>Reports</h1>


<button ng-click="adminReports.getUserData()">Get Reports</button>


<ul ng-repeat="topic in adminReports.topicsList track by $index">

    <!-- <a href="admin/reports/{{adminReports.topicsList.indexOf(item)}}"> -->


  <li>  {{topic.id}} {{topic.topic}} {{topic.number_of_hits}} </li>

</ul>


<div id="print-area-1" class="print-area">
    <div style="text-align:right"><a class="no-print" href="admin/reports">Print</a></div>
    <h2>Admin Reports</h2>
    <p>Most Hits</p>
</div>

<textarea id="printing-css" style="display:none"></textarea>
<iframe id="printing-frame" name="print_frame" src="about:blank" style="display:none"></iframe>
