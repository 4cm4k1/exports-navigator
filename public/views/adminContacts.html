<main layout-padding>
  <md-toolbar layout="row" class="md-hue-1">
      <div class="md-toolbar-tools">
        <h1>Contacts</h1>
      </div>
  </md-toolbar>
  <md-list flex>
    <md-subheader class="md-no-sticky">
      <md-button class="md-raised md-primary" aria-label="Use Android">
          <md-icon>add</md-icon>
          Add
      </md-button>
      <md-input-container class="floatRight">
        <label>Search</label>
        <input ng-model="adminContacts.search">
      </md-input-container>
    </md-subheader>
    <md-list-item class="md-3-line" ng-repeat="contact in adminContacts.data.contacts | filter: adminContacts.search" ng-click="null">
      <div class="md-list-item-text" layout="column">
        <h3>{{ contact.first_name }} {{contact.last_name }}</h3>
        <h4>{{ contact.title }} - {{contact.organization}}</h4>
        <p>Email: {{ contact.email }} Phone: {{contact.phone}}</p>
      </div>
    </md-list-item>
  </md-list>
</main>
