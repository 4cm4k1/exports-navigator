<md-toolbar class="md-primary md-hue-1" md-scroll-shrink>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Reports">
            <md-icon>web</md-icon>
        </md-button>
        <h2>
          <span>Websites</span>
        </h2>
    </div>
</md-toolbar>
<md-content layout-padding>
  <md-list flex>
    <md-subheader class="md-no-sticky">
      <md-button class="md-raised md-primary">
          <md-icon>add</md-icon>
          Add
      </md-button>
      <md-input-container class="floatRight">
        <label>Search</label>
        <input ng-model="adminWebsites.search">
      </md-input-container>
    </md-subheader>
    <md-list-item class="md-3-line" ng-repeat="website in adminWebsites.data.websites | filter: adminWebsites.search" ng-click="null">
      <div class="md-list-item-text" layout="column">
        <h3>{{ website.website }}</h3>
      </div>
    </md-list-item>
  </md-list>
</md-content>
