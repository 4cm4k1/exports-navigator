<md-content layout-padding>

    <h1>Industries</h1>

    <p ng-repeat="item in adminIndustries.data.industries track by $index">

        {{item.industry}}

        <a href="admin/industries/{{adminIndustries.data.industries.indexOf(item)}}">
        <button>Update</button></a>
    </p>

    <button ng-click="adminIndustries.add()">Add an Industry</button>

</md-content>
