<h1>Topics</h1>

<p ng-repeat="item in adminTopics.topicsList track by $index">
    <a href="admin/topics/:{{item.id}}"><button ng-click="adminTopics.update(item)">Update</button></a>
    {{item.topic}}
</p>

<label for="addTopic">Add a topic: </label>
<input type="text" name="addTopic" ng-model="adminTopics.new" />
<button ng-click="adminTopics.add()">Add</button>

<br />

<button ng-click="adminTopics.export()">Export Topics</button>
<button ng-click="adminTopics.import()">Import Topics</button>
