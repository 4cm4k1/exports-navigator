<md-content layout-padding>

    <h1>Topics</h1>

    <p ng-repeat="item in adminTopics.topicsList track by $index">

        {{item.topic}}

        <a href="admin/topics/{{adminTopics.topicsList.indexOf(item)}}">
        <button>Update</button></a>

    </p>

    <button ng-click="adminTopics.add()">Add a Topic</button>

    <br />

    <button ng-click="adminTopics.export()">Export Topics</button>
    <button ng-click="adminTopics.import()">Import Topics</button>

</md-content>
