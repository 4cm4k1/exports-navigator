<md-content layout-padding>

    <h1>Topics</h1>

    <p ng-repeat="item in adminTopics.data.topics track by $index">

        {{item.topic}}

        <a href="admin/topics/{{adminTopics.data.topics.indexOf(item)}}">
        <button>Update</button></a>

    </p>

    <a href="/admin/topics/add"><button>Add a Topic</button></a>

    <br />

    <button ng-click="adminTopics.export()">Export Topics</button>
    <button ng-click="adminTopics.import()">Import Topics</button>

</md-content>
