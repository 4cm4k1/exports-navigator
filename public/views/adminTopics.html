<md-toolbar class="md-primary md-hue-1" md-scroll-shrink>
    <div class="md-toolbar-tools">

      <md-button class="md-icon-button" aria-label="Topics">
          <md-icon>chat_bubble</md-icon>
      </md-button>

      <h2>
        <span>Topics</span>
      </h2>

      <span flex></span>
      <md-autocomplete md-selected-item="adminTopics.selectedItem" md-search-text="adminTopics.searchText" md-items="item in adminTopics.data.topics | filter: adminTopics.searchText" md-item-text="item.topic" placeholder="Search Topics" arai-label="Search topics">
          <md-item-template>
              <span md-highlight-text="adminTopics.searchText" md-highlight-flags="^i" class="md-body-2">{{item.topic}}</span>
          </md-item-template>
          <md-not-found>
              Sorry, no matches found.
          </md-not-found>
      </md-autocomplete>
      <md-button ng-click="null" class="md-raised md-warn md-hue-2" href="/admin/topics/add">
        <md-icon>add</md-icon>
        New Topic
      </md-button>

    </div>

</md-toolbar>

<md-content layout-padding>

  <md-list>

    <md-list-item class="md-2-line" ng-repeat="item in adminTopics.data.topics | orderBy: 'topic' | filter: adminTopics.searchText" ng-click="null">
      <div class="md-list-item-text">
        <h3>{{item.topic}}</h3>

        <md-button class="md-secondary md-raised md-primary"
          href="/admin/topics/{{item.id}}">
          <md-icon aria-label="View and edit topic information">edit</md-icon>
          Edit
        </md-button>

      </div>
    </md-list-item>
  </md-list>

</md-content>
