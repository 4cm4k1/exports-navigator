<md-content layout-padding>



  <h2>Select your Industry</h2>
  <div>
  <a href="results/{{home.industrySelected.id}}"><md-button ng-click="home.selectedIndustry(home.industrySelected)">Get My Info</md-button></a>
  </div>

    <md-divider></md-divider>
    <md-radio-group ng-model="home.industrySelected">
      <div ng-repeat="industry in home.data.industries track by $index" class="row">
        <div flex layout='row' layout-padding layout-align="start center" >
          <md-radio-button flex
              ng-value="industry"
              class="md-primary">{{industry.industry}}</md-radio-button>
        </div>
      </div>
    </md-radio-group>



</md-content>
