<md-content layout-padding>

  <h1>Topic: <input type="text" ng-model="adminTopicsAdd.newTopic"></h1>

    <label for="note_1">Note 1: </label>
    <textarea ng-model="adminTopicsAdd.newNote_1"></textarea>

    <br/>

    <label for="note_2">Note 2: </label>
    <textarea ng-model="adminTopicsAdd.newNote_2"></textarea>

    <br/>

    <label for="note_3">Note 3: </label>
    <textarea ng-model="adminTopicsAdd.newNote_3"></textarea>

    <br/>
    <br/>

    <label for="website_1">Website 1: </label>
    <md-select ng-model="adminTopicsAdd.newWebsite_1">
      <md-option ng-repeat="site in adminTopicsAdd.data.websites"
      value="{{site.id}}">{{site.website}}</md-option>
    </md-select>

    <br/>

    <label for="website_2">Website 2: </label>
    <md-select ng-model="adminTopicsAdd.newWebsite_2">
      <md-option ng-repeat="site in adminTopicsAdd.data.websites"
      value="{{site.id}}">{{site.website}}</md-option>
    </md-select>

    <br/>

    <label for="website_3">Website 3: </label>
    <md-select ng-model="adminTopicsAdd.newWebsite_3">
      <md-option ng-repeat="site in adminTopicsAdd.data.websites"
      value="{{site.id}}">{{site.website}}</md-option>
    </md-select>

    <br/>
    <br/>

    <label for="contact_1">Contact 1: </label>
    <md-select ng-model="adminTopicsAdd.newContact_1.id">
      <md-option
        ng-repeat="contact in adminTopicsAdd.data.contacts"
        ng-value="contact">
        {{contact.first_name}} {{contact.last_name}}, {{contact.organization}}
      </md-option>
    </md-select>

    <br/>

    <label for="contact_2">Contact 2: </label>
    <md-select ng-model="adminTopicsAdd.newContact_2.id">
      <md-option
        ng-repeat="contact in adminTopicsAdd.data.contacts"
        ng-value="contact">
        {{contact.first_name}} {{contact.last_name}}, {{contact.organization}}
      </md-option>
    </md-select>

    <br/>

    <label for="contact_3">Contact 3: </label>
    <md-select ng-model="adminTopicsAdd.newContact_3.id">
      <md-option
        ng-repeat="contact in adminTopicsAdd.data.contacts"
        ng-value="contact">
        {{contact.first_name}} {{contact.last_name}}, {{contact.organization}}
      </md-option>
    </md-select>

    <br/>
    <br/>

    <a href="/admin/topics"><button ng-click="adminTopicsAdd.add()">Add Contact</button></a>

</md-content>
