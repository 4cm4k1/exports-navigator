<body ng-app="exports-navigator">
      <div id="preQualContainer" ng-controller="LandingCtrl" layout="column" ng-cloak>
         <p>Selected Value: <span>{{ group }}</span> </p>
         <md-radio-group ng-model="group" class="md-primary">
            <md-radio-button ng-repeat="d in prequalData"
               ng-value="d.value"
               ng-disabled=" d.isDisabled "
               ng-class="{'md-align-top-left': $index==1}" >
               {{ d.label }}<br/>
            </md-radio-button>
         </md-radio-group>
      </div>
